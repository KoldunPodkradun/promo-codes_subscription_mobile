<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Промокоды по подписке Mobile</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/grid.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="crumbs">Подписка</div>
    <div class="subscription-step-1">
        <div class="subscription-wrapp">
            <form class="subscription-form">
                <span class="subscription-form-subtile subtitle">Ежеменсячная подписка на промокоды</span>
                <label class="subscription-form-label">Банковская карта</label>
                <div class="subscription-form-input-wrapp">
                    <img class="subscription-form-input-icon" src="img/subscription-form-input-icon.svg"
                         alt="subscription-form-input-icon">
                    <img class="subscription-form-input-card-type mastercard"
                         src="img/subscription-form-input-card-type.svg"
                         alt="subscription-form-input-card-type">
                    <input class="subscription-form-input" type="text" value="•••• •••• •••• 4643" disabled>
                    <div class="subscription-form-input-edit"></div>
                </div>
                <div class="subscription-form-add-card">+ Добавить другую карту</div>
                <input type="submit" class="btn next">
            </form>
        </div>
        <div class="subscription-descr-wrapp">
            <div class="subscription-descr-subtitle subtitle">Условия подписки</div>
            <ul class="subscription-descr-items">
                <li class="subscription-descr-item txt">Автоматическое продление</li>
                <li class="subscription-descr-item txt">Первый месяц 0,99 руб</li>
                <li class="subscription-descr-item txt">Со второго месяца 4,99 руб</li>
                <li class="subscription-descr-item txt">Отменить можно в личном кабинете</li>
            </ul>
        </div>
    </div>
    <div class="subscription-step-2">
        <div class="subscription-wrapp">
            <div class="subscription-form-subtile subscription-form-subtile-step-two subtitle">Ежеменсячная подписка на
                безлимитные промокоды оформлена
            </div>
            <div class="btn prev">Оплатить заказ</div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
